# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: docker

development:
  <<: *default
  database: docker #db/development.sqlite3
  password: docker
  host: localhost
  password: docker
  port: 5433

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: docker #db/production.sqlite3
  password: docker
  host: localhost
  port: 5435

production:
  <<: *default
  database: docker #db/production.sqlite3
  host: db
  user: docker
  db: docker
