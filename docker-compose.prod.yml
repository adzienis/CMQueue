version: "3"

x-app: &app
  build:
    context: .
    dockerfile: Dockerfile
    target: production
  tmpfs:
    - /tmp
  entrypoint: ./bin/docker/entrypoints/wait-for-web.sh
  volumes:
    - .:/usr/src/app:cached
    - bundler:/usr/local/bundle:delegated
    - bootsnap_cache:/usr/src/bootsnap:delegated
    - rails_cache:/usr/src/app/tmp/cache:delegated
    - packs:/usr/src/app/public/packs:delegated
    - node_modules:/usr/src/app/node_modules:delegated
    - yarn_cache:/usr/src/yarn:delegated
    - letter_opener:/usr/src/app/tmp/letter_opener:delegated
  depends_on:
    - postgres
    - redis
    - elastic-search
services:
  nginx:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx/
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    networks:
      - prod
  elastic-search:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.1
    volumes:
      - data01:/usr/share/elasticsearch/data
    container_name:
      es_prod
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
      - xpack.security.enabled=true
    networks:
      - prod
  metabase:
    image: metabase/metabase:v0.41.0
    ports:
      - 3010:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    container_name:
      mb_prod
    volumes:
      - $PWD/metabase-data:/metabase-data/metabase.db
    networks:
      - prod
  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      PSQL_HISTFILE: /root/log/.psql_history
    env_file:
      .env.prod.postgres
    restart: on-failure
    networks:
      - prod
    container_name:
      pg_prod
  redis:
    image: redis:6.0.12-alpine
    volumes:
      - redis:/data:delegated
    #ports:
      #- "127.0.0.1:6379:6379"
    restart: on-failure
    container_name:
      redis_prod
    networks:
      - prod
volumes:
  postgresql:
  redis:
  bundler:
  bootsnap_cache:
  rails_cache:
  packs:
  node_modules:
  yarn_cache:
  letter_opener:
  data01:
networks:
    prod:
      driver: bridge
      ipam:
        driver: default
        config:
          - subnet: 172.16.230.0/24

